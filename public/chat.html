<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Virtual Psychological Support</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .chat-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: var(--spacing-md);
            box-shadow: var(--shadow-md);
            border-bottom: 2px solid var(--pale-lavender);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--lavender), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .icon-btn {
            background: transparent;
            border: 2px solid var(--lavender);
            color: var(--lavender);
            padding: 8px 16px;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-normal);
            font-size: 0.9rem;
        }

        .icon-btn:hover {
            background: var(--lavender);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .message-container {
            display: flex;
            margin-bottom: var(--spacing-sm);
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message-container.ai {
            justify-content: flex-start;
        }

        .chat-input-area {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: var(--spacing-md);
            border-top: 2px solid var(--pale-lavender);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.05);
        }

        .input-container {
            display: flex;
            gap: var(--spacing-sm);
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--pale-lavender);
            border-radius: var(--radius-lg);
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            max-height: 120px;
            transition: all var(--transition-normal);
            background: rgba(255, 255, 255, 0.9);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--lavender);
            box-shadow: 0 0 0 3px rgba(156, 136, 196, 0.1);
            background: white;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--lavender), var(--green));
            color: white;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .assessment-card {
            background: linear-gradient(135deg, var(--pale-lavender), var(--pale-green));
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            margin: var(--spacing-md) 0;
            border: 2px solid var(--lavender);
            animation: fadeInUp 0.4s ease;
        }

        .assessment-card h3 {
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }

        .assessment-options {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-md);
        }

        .option-btn {
            background: white;
            border: 2px solid var(--pale-lavender);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-normal);
            text-align: left;
        }

        .option-btn:hover {
            border-color: var(--lavender);
            background: var(--pale-lavender);
            transform: translateX(8px);
            box-shadow: var(--shadow-md);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: var(--spacing-sm);
            background: var(--pale-green);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--lavender);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.5;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .quick-actions {
            display: flex;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: white;
            border: 2px solid var(--pale-green);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .quick-action-btn:hover {
            background: var(--pale-green);
            border-color: var(--green);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
    </style>
</head>

<body>
    <div class="chat-layout">
        <div class="chat-header">
            <div class="chat-title">ðŸ§  AI Support Companion</div>
            <div class="chat-actions">
                <button class="icon-btn" id="clearBtn">Clear Chat</button>
                <button class="icon-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="quick-actions">
            <button class="quick-action-btn" data-action="feeling stressed">I'm feeling stressed</button>
            <button class="quick-action-btn" data-action="feeling anxious">I'm feeling anxious</button>
            <button class="quick-action-btn" data-action="need help">I need help</button>
            <button class="quick-action-btn" data-action="burnout">Burnout symptoms</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message-container ai">
                <div class="message message-ai">
                    ðŸ‘‹ Hello! I'm here to support you. How are you feeling today?
                </div>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-container">
                <textarea class="chat-input" id="messageInput" placeholder="Share your thoughts..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>

</html>
