<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Psychological Support System - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.6);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .auth-header h1 {
            background: linear-gradient(135deg, var(--lavender), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .link-text {
            text-align: center;
            margin-top: var(--spacing-md);
            color: var(--text-secondary);
        }

        .link-text a {
            color: var(--lavender);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .link-text a:hover {
            color: var(--green);
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
            margin-top: var(--spacing-sm);
        }

        .checkbox-group {
            margin: var(--spacing-md) 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸŒ± Join Us</h1>
                <p>Create your account and start your wellness journey</p>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="input-field" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="your.email@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Create a strong password"
                        required>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="input-field" placeholder="Re-enter your password"
                        required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Create Account
                </button>
            </form>

            <div class="link-text">
                Already have an account? <a href="index.html">Sign in</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
