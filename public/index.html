<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Psychological Support System - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-md);
        }

        .auth-card {
            max-width: 450px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.6);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .auth-header h1 {
            background: linear-gradient(135deg, var(--lavender), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .divider {
            text-align: center;
            margin: var(--spacing-md) 0;
            color: var(--text-light);
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--pale-lavender);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .link-text {
            text-align: center;
            margin-top: var(--spacing-md);
            color: var(--text-secondary);
        }

        .link-text a {
            color: var(--lavender);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-fast);
        }

        .link-text a:hover {
            color: var(--green);
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
            margin-top: var(--spacing-sm);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸ§  Welcome Back</h1>
                <p>Sign in to continue your journey to well-being</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="input-field" 
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>

            <div class="divider">or</div>

            <button class="btn btn-secondary btn-full" id="guestBtn">
                Continue as Guest
            </button>

            <div class="link-text">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>

            <div class="link-text">
                <a href="#" style="font-size: 0.9rem;">Forgot password?</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
