services:
  # Backend Web Service
  - type: web
    name: student-wellbeing-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: LLM_PROVIDER
        value: mock
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000

staticSites:
  # Frontend Static Site
  - name: student-wellbeing-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: student-wellbeing-backend
          property: url
